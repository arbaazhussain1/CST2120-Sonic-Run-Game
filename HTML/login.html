    <!-- Title for the Login page-->
    <div class="sonicrun">
      <!-- <h1>Login</h1> -->
    </div>
    <!-- The Login page -->
    <div class="login-center">
      <!-- title for the Login page-->
      <h1>Login</h1>
      <!-- Used for the browser to submit a from with data -->
      <form method="post">
        <!--User input for Username text field -->
        <div class="text_field">
          <input id="username" type="text" required />
          <span></span>
          <label>Username</label>
          <img
            class="usernameimage"
            src="../Images/profile.png"
            alt="username logo"
          />
          <!-- logo for ``username-->
        </div>
        <!--User input for Password text field -->
        <div class="text_field">
          <input id="password" type="password" required />
          <span></span>
          <label>Password</label>
          <!-- logo for Password-->
          <img class="passwordlogo" src="../Images/lock.png" alt="Lock logo" />
        </div>
        <div class="forgot">
          <!-- Created a checkbox for remembering the Users passwords -->
          <label for="cb"><input type="checkbox" id="cb" />Remember Me </label>
        </div>
        <div class="pass">Forgot Password?</div>
        <!-- Submit button for Login-->
        <input type="button" value="Submit" onclick="loginVal()" />
        <!-- A link to sign-up page-->
        <div class="signup_link">
          Don't have a account? <a href="../HTML/sign-up.html">Sign-up</a>
          <p class="validation" id="validation"></p>
          <p class="validationGreen" id="validationGreen"></p>
          <p class="validationRed" id="validationRed"></p>
        </div>
      </form>
    </div>
